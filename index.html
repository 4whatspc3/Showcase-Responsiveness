<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase: Responsiveness</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-image">
            <picture>
                <source 
                    srcset="./Assets/mobile_vers.png"
                    media="(max-width: 600px)"
                />

                <source 
                    srcset="./Assets/tablet_vers.png"
                    media="(max-width: 1200px)"
                />

                <img 
                    src="./Assets/desktop_vers.png" 
                    alt="Baianas' typical costume, Salvador, Bahia"
                />
            </picture>
        </div>

        <div class="header-about">
            <h1></h1>
            <p></p>
            <div class="header-icons">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="section-title">
                <h2></h2>
            </div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </section>
    </main>

    <footer>
        <div class="footer-about">
            <h2></h2>
            <p></p>
            <p></p>
            <p></p>

            <div class="footer-contact">
                <img src="" alt="">
                <p></p>
                <img src="" alt="">
                <p></p>
            </div>
            
            <div class="footer-icons">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>

        <div class="header-image">
            <picture></picture>
        </div>
    </footer>
</body>
</html>
